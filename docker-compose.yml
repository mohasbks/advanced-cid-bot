version: '3.8'

services:
  advanced-cid-bot:
    build: .
    container_name: advanced-cid-bot
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
      - ./images:/app/images
      - ./advanced_cid_bot.db:/app/advanced_cid_bot.db
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - ADMIN_IDS=${ADMIN_IDS}
      - USDT_TRC20_ADDRESS=${USDT_TRC20_ADDRESS}
      - PIDKEY_API_KEY=${PIDKEY_API_KEY}
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/getMe')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
